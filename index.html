<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>勃起硬度評分（EHS）問卷</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .option {
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fafafa;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #125a9c;
    }

    /* Pop-up box */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }

    .close-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background: #555;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>勃起硬度評分（EHS）問卷</h1>

  <p>請選擇最符合您勃起硬度的描述：</p>

  <label class="option">
    <input type="radio" name="ehs" value="1">
    <strong>1 分：</strong>陰莖有變大，但不會變硬。
  </label>

  <label class="option">
    <input type="radio" name="ehs" value="2">
    <strong>2 分：</strong>陰莖有變硬，但不足以進行陰道插入。
  </label>

  <label class="option">
    <input type="radio" name="ehs" value="3">
    <strong>3 分：</strong>陰莖硬度足以進行陰道插入，但未完全變硬。
  </label>

  <label class="option">
    <input type="radio" name="ehs" value="4">
    <strong>4 分：</strong>陰莖完全變硬且堅挺。
  </label>

  <button onclick="calculateEHS()">計算</button>
</div>

<!-- Pop-up Modal -->
<div id="ehsModal" class="modal">
  <div class="modal-content">
    <h2>您的 EHS 分數</h2>
    <p id="ehsScoreText"></p>
    <p id="ehsInterpretation"></p>
    <button class="close-btn" onclick="closeModal()">關閉</button>
  </div>
</div>

<script>
function calculateEHS() {
  const selected = document.querySelector('input[name="ehs"]:checked');
  const modal = document.getElementById("ehsModal");
  const scoreText = document.getElementById("ehsScoreText");
  const interpretationText = document.getElementById("ehsInterpretation");

  if (!selected) {
    scoreText.innerHTML = "請先選擇一個選項。";
    interpretationText.innerHTML = "";
    modal.style.display = "block";
    return;
  }

  const score = parseInt(selected.value);
  let interpretation = "";

  if (score === 1) interpretation = "勃起硬度不足，無法進行插入。";
  if (score === 2) interpretation = "有硬度，但仍不足以插入。";
  if (score === 3) interpretation = "可插入，但未完全堅挺。";
  if (score === 4) interpretation = "完全堅挺，屬於最佳硬度。";

  scoreText.innerHTML = `<strong>${score} 分</strong>`;
  interpretationText.innerHTML = interpretation;

  modal.style.display = "block";
}

function closeModal() {
  document.getElementById("ehsModal").style.display = "none";
}
</script>

</body>
</html>
